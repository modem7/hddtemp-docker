    cache_from: "modem7/hddtemp-docker:test"
    platforms: # if it doesn't work run docker run --privileged --rm tonistiigi/binfmt --install all
      - linux/amd64
#      - linux/arm/v7
#      - linux/arm64/v8
#    dockerfile: test/Dockerfile
#    context: test/
    username:
      from_secret: docker_username
